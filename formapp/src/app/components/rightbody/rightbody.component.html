<div>

    <div>
        <h3 class="addnewf">Add new fields</h3>
    </div>
    
    <div id="selectdivforf">
        <label for="field" id="labelforselect" ><b>Field Type</b></label>
        <select name="field" id="options">
          <option value="text">Text</option>
          <option value="email">Email</option>
          <option value="number">Number</option>
          <option value="password">Password</option>
          <option value="textarea">Textarea</option>
          <option value="chechbox">Chechbox</option>
          <option value="date">Date</option>
        </select>
    </div>

    <div>
        <mat-tab-group color="warn" backgroundColor='warn' class="tabgroup" style="width: 81%; ">

            <mat-tab label="Properties" >
              <div class="fdclass">
                  <div id="idforlabel">
                   <form>
                    <label for="label" class="fdclass1"><b>Label :</b></label>
                    <input type="text" name="label" class="fdinputclass" [(ngModel)]="text.name">
                   </form>
                  </div>

                 <div id="idforlabel">
                    <label for="fdgroups" class="fdclass1"><b>FieldGroups :</b></label>
                    <select name="fdgroups" class="fdinputclass">
                        <option value="fd1">FieldGroup-1</option>
                        <option value="fd2">FieldGroup-2</option>
                        <option value="fd3">FieldGroup-3</option>
                        <option value="fd4">FieldGroup-4</option>
                    </select>
                 </div>

                 <div id="idforbutton">
                    <button  id="savebutton">Save</button>
                    <button id ="cancelbutton">Cancel</button>
                 </div>

              </div>
            </mat-tab>
        
        
            <mat-tab label="Options">
              <div class="fdclass">
                <h1 id="optionsid">No Options Available</h1>
              </div>
            </mat-tab>
            <mat-tab label="Validation">
                <div class="fdclass">
                   <form>
                    <div id="idforlabel">
                        <label for="minlen" class="fdclass1"><b>Min-Length</b></label>
                        <input [(ngModel)]="text.min_length" name="minlen"  class="fdinputclass" type="number">
                    </div>
                    <div id="idforlabel">
                     <label for="maxlen" class="fdclass1"><b>Max-Length</b></label>
                     <input  name="maxlen" class="fdinputclass" [(ngModel)]="text.max_length" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div id="idforlabel">
                     <label for="isreq"  class="fdclass1"><b>Required</b></label>
                     <input type="checkbox" name="isreq" class="fdinputclass" (change)="onCheckboxChange()">
                    </div>
                    <div id="idforlabel">
                      <button>Add</button>
                    </div>
                   </form>
                </div>
              </mat-tab>
        
          </mat-tab-group>
    </div>

    <div>
        <h1 id="fgbottom">FieldGroups</h1>
    </div>

</div>
